<h1>Daftar Mobil</h1>

<div class="car-list">
  <div class="car-item" *ngFor="let car of cars">
    <div class="car-image">
      <img [src]="car.imageUrl" alt="{{ car.name }}" />
    </div>
    <div class="car-info">
      <h2>{{ car.name }}</h2>
      <p>{{ car.description }}</p>
      <p>Harga: {{ car.price | currency:'IDR':'symbol' }}</p>
      <a href="#">Sewa Mobil</a>
    </div>
  </div>
</div>
